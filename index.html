<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/reset.css">
    <link rel="stylesheet" href="public/css/main.css">
    <link rel="stylesheet" href="public/css/rwd.css">
    <script src="https://kit.fontawesome.com/0ee600ef77.js" crossorigin="anonymous"></script>

                <img src="public/logo/ayalogo.png">
            </div>
           
            <nav class="nav">
                <ul class="items">
                    <li class="item"><a href="#">首頁</a></li>

                    <li class="item"><a href="#">關於</a></li>

           <div class="menu-btn">
                <i class="fas fa-bars fa-3x"></i>

         </div>

                        <a href="#">其他介紹</a>

                </div>
            </div>

                <div class="title">
                    <h1>隨意逛逛</h1>
                    <p>準備好錢錢，購物囉！</p>

                        <div class="pic">

                        </div>
                        <p>小女孩緹亞</p>
                    </li>
                    <li class="item">
                        <div class="pic">
                            <img src="public/images/S__4374540.jpg">
                        </div>
                        <p>比其鳥</p>
                    </li>
                    <li class="item">
                        <div class="pic">
                            <img src="public/images/tiya.jpg">

                    <p>隨意看看！</p>
                </div>
                <div class="row">
                    <li class="item">
                        <img src="public/images/tiya.jpg">
                    </li>
                    <li class="item">
                        <img src="public/images/S__4374540.jpg">
                    </li>
                    <li class="item">
                        <img src="public/images/tiya.jpg">
                    </li>
                </div>
                <div class="btn">
                    <a href="#">點我到相簿</a>
                </div>
            </div>
            <!--footer-->
            <div class="footer">
                © aya. All rights reserved. | Photos by aya | Design by aya.
            </div>

        </div>       
    </div>

    <script>
        $(function(){
           $(".menu-btn").on("click", function(){
            $("body").addClass("show-menu");
           });

           
           $(".close-btn").on("click", function(){
            $("body").removeClass("show-menu");
           });

        });
    </script>
